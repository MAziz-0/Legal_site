{% extends "base.html" %}
{% block content %}

<h2 class="bg-white my-blue text-center">My Queries</h2>
<br>
<!-- Accordian-->
<div class="accordion " id="accordionExample">
  {% for task in tasks %}
  <div class="accordion-item border-0 bg-light">
    <h2 class="accordion-header" id="heading-{{ task.task_id }}">
      <div>
        <button class="accordion-button bg-white my-blue" type="button text-white" data-bs-toggle="collapse"
          data-bs-target="#collapse-{{ task.task_id }}" aria-expanded="true"
          aria-controls="collapse-{{ task.task_id }}">
          <strong> {{ task.category_name }} | {{ task.task_name }}  </strong>
        </button>
      </div>
    </h2>
    <div id="collapse-{{ task.task_id }}" class="accordion-collapse collapse"
      aria-labelledby="heading-{{ task.task_idnum }}">
      <div class="accordion-body">
        <div class="button-placement">
          <a href="{{ url_for('edit_question', task_id=task._id) }}" type = button class="btn btn-primary">EDIT</a>
          <a href="#" type = button class="btn btn-success">Save</a>
        </div>
        <p>Q.  {{ task.task_description }}</p> 
      </div>
    </div>
  </div>
  <br>
  {% endfor %}
</div>



{% endblock %}
